<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form bootstrap online</title>
    <!-- ONLINE -->
    <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
   crossorigin="anonymous">
   <style type="text/css">
   body{
    background-color: #333333;
   }
  </style>
  </head>
  <body>
     <div class="d-flex justify-content-center align-items-sm-center">
    <form>
       <div class="text-center p-3">
      <img src="img/28.jpg" class="rounded-circle" width="200px" height="100px">
      </div>
      <div class="form-group text-white">
        <label>Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>

      <div class="form-group text-white">
        <label>Alamat</label>
        <textarea
        name="name"
        class="form-control"
        rows="2"
        cols="80">
        </textarea>
      </div>

      <div class="form-group text-white">
        <label>Alamat Email</label>
        <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
      </div>

      <div class="form-group  text-white">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>

      <div class="form-group  text-white">
        <label>Scan KTP</label>
        <input type="file" class="form-control-file">
      </div>

      <div class="form-group  text-white">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="customCheck1">
          <label class="custom-control-label" for="customCheck1"> Saya <u>setuju</u> dan telah membaca
            <a href="#">aturan</a> serta
            <a href="#">ketentuan</a> yang berlaku.
        </label>
      </div>
      </div>

      <button type="button" class="btn btn-primary btn-block" name="button" >Submit
      </button>

    </form>
      </div>
  </body>
  </html>
